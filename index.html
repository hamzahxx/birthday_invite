<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title -->
    <title>birthday invite</title>

    <!-- Add Icon -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>
<body class="p-5">
    <div class="col d-flex justify-content-center py-5">
        <h1>It's my Birthday</h1>
        <br>
        <h2>On 10<sup>th</sup> August</h2>
    </div>
    <div class="row">
        <div class="col col-lg-4 col-md-6 col-sm-12 col-xs-12">
            <img src="document.jfif" class="img-thumbnail" alt="a picture of a cake with balloon and confetti">
        </div>
        <div class="col col-lg-4 col-md-3 col-sm-12 col-xs-12">
            <h3>What to bring</h3>
            <ul>
                <li>Balloons</li>
                <li>Money</li>
                <li>Cold drinks</li>
            </ul>
        </div>
        <div class="col col-lg-4 col-md-3 col-sm-12 col-xs-12">   
            <h3>Where is the party you ask?</h3>
            <p>Click 
            <a href="https://goo.gl/maps/mYZeTJRx8eA566Hf7">this</a>
            for a google map link
            </p>
        </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
